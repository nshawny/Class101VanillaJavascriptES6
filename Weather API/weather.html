<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="weather.css">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <title>날씨검색</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <h1>날씨검색</h1><!--
      <select id="weather-select">
        <option value="seoul">서울</option>
        <option value="beijing">베이징</option>
        <option value="london">런던</option>
        <option value="moscow">모스크바</option>
      </select>-->
      <input type = "text" id="weather-input" placeholder="도시 이름을 입력하세요"></input>
    </header>
    <section class="main-section">
      <div class="info">
        <p class="location">서울</p>
        <p class="temperature">
          <span>3</span>&deg;C
        </p>
        <p class="weather">
          <img src="https://placeimg.com/50/50/1" alt="1">
          <span class = "type">clear</span>
        </p>
        <p class="details">
          <span class="feel-like">체감<span>7</span>&deg;C</span>
          <span class="wind">초속<span>7</span>m/s</span>
        </p>
      </div>
      <img id="spinner" src="https://placeimg.com/50/50/2" alt="2">
    </section>
  </div>
  <script src="weather.js"></script>
</body>
</html>
